[colors]
background = #282a36
foreground = #f8f8f2
comment = #6272a4
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c

[bar/main]
monitor = eDP
width = 100%
height = 25
enable-ipc = true
fixed-center = true
override-redirect = false 
wm-restack = i3
separator = |
separator-padding = 1
separator-foreground= ${colors.purple} 
bottom= false
tray-position = right

foreground = ${colors.foreground}
background = ${colors.background}

modules-left = i3  title
modules-right = weather battery xkeyboard cpu memory backlight volume date powermenu
font-0 = Hack Nerd Font:style=Medium:size=13;3
font-1 = FontAwesome:pixelsize=15;3
font-2 = FontAwesome5Free Solid:pixelsize=15;3
font-3 = FontAwesome5Brands:pixelsize=15;3
font-4 = FontAwesome:pixelsize=14;3
font-5 = Iosevka Nerd Font:style=Medium:size=14;3
font-6 = PowerlineSymbols:style=Medium:size=15;3

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = true
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-focused = %icon%  %name%
label-focused-padding = 2
label-unfocused =  %icon%  %name%
label-unfocused-padding = 2
label-visible-padding = 2 
label-urgent-padding = 2
label-focused-foreground = ${colors.red}

[module/powermenu]
type = custom/menu

label-open = " ï€‘ "
label-open-font = 4
label-close = close
label-close-foreground = ${colors.yellow}
label-separator = " / "
label-separator-foreground = ${colors.purple}

; reboot
menu-0-1 = reboot
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.purple}
; shutdown
menu-0-0 = shutdown
menu-0-0-exec = systemctl poweroff
menu-0-0-foreground = ${colors.red}

[module/weather]
type = custom/script
exec = ansiweather
interval = 600
format-foreground = ${colors.cyan}

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 50
format-foreground = ${colors.pink}


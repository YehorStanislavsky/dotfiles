[colors]
background = #001e26
foreground = #839496
comment = #586e75
cyan = #2aa198
green = #859900
orange = #cb4b16
pink = #d33682
purple = #6c71c4
red = #dc322f
yellow = #b58900
bottom = #073642
top = #002b36
selection = ${colors.yellow}

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 25
enable-ipc = true
fixed-center = true
override-redirect = false
wm-restack = i3
separator = |
separator-padding = 1
separator-foreground = ${colors.purple}
bottom = false
tray-position = right

foreground = ${colors.foreground}
background = ${colors.top}

modules-left = i3 title
modules-right = asus-profile  battery backlight volume xkeyboard date powermenu

font-0 = Iosevka Nerd Font:size=13;3
font-1 = FontAwesome5Free Solid:pixelsize=13;3
font-2 = FontAwesome5Free:pixelsize=13;3
font-3 = FontAwesome5Brands:pixelsize=13;3
font-4 = Siji:pixelsize=13;3
font-5 = PowerlineSymbols:pixelsize=13;3


[module/asus-profile]
type = custom/script
exec = ~/.config/polybar/asus-profile.sh
interval = 5
click-left = ~/.config/polybar/asus-profile.sh click
label = %output%


[module/powermenu]
type = custom/menu
label-open = " ï…¼ "
label-open-font = 1
label-close = X
label-close-foreground = ${colors.yellow}
label-separator = " / "
label-separator-foreground = ${colors.purple}
menu-0-1 = ï††
menu-0-1-exec = systemctl suspend
menu-0-1-foreground = ${colors.purple}
menu-0-0 = ï€‘
menu-0-0-exec = systemctl poweroff
menu-0-0-foreground = ${colors.red}

[module/weather]
type = custom/script
exec = ansiweather
interval = 600
format-foreground = ${colors.yellow}
[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 30

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-foreground = ${colors.pink}
label = "ï‹› %percentage:2%%"

[module/memory]
type = internal/memory
interval = 2
label = ï”¸ %gb_used%/%gb_free%
format-padding = 1
format-foreground = ${colors.cyan}

[module/backlight]                                    
type = internal/backlight
card = amdgpu_bl2
format = <label>
label =ï†… %percentage%%

format-padding = 1
enable-scroll = true
ramp-0 = ğŸŒ•

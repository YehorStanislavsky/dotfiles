[colors]
background = #282828
foreground = #ebdbb2
red        = #fb4934
green      = #b8bb26
yellow     = #fabd2f
blue       = #83a598
purple     = #d3869b
teal       = #8ec07c
orange     = #fe8019
gray       = #a89984

[bar/main]
monitor = ${env:MONITOR}
#monitor = eDP-1 
width = 100%
height = 27
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 0
border-color = ${colors.background}
padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.green}



font-0 = " Tamsyn:pixelsize=12;0 "
font-1 = " Roboto:size=11:weight=bold;2 "
font-2 = " Noto Sans :size=11;1 "
font-3 = "FontAwesome:size=13;1"


modules-left = xworkspaces xwindow 
modules-center =  
modules-right = vpn cpu cpu-temp filesystem pulseaudio xkeyboard date wlan battery powermenu



cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

#modules include


[module/vpn]
type = custom/menu
label-open = vpn                                                                                              
label-close = "  "                                                        
label-close-foreground = ${colors.green}                                   
label-separator = " | "                                                    
label-separator-foreground = ${colors.green}

; connect                                                                   
menu-0-1 = connect                                                       
menu-0-1-exec = nmcli con up id VPN08_VPN_base_duo &&  notify-send vpn connect                                          
menu-0-1-foreground = ${colors.green}                                     
;disconect                                                                 
menu-0-0 = disconnect                                                           
menu-0-0-exec = nmcli con down id VPN08_VPN_base_duo && notfy-send vpn disconnect                          
menu-0-0-foreground = ${colors.red}  

[module/cpu-temp]
type = custom/script
exec = ~/.config/polybar/cpu-temp.sh
format-prefix = " "

interval = 1

[module/battery]
type = internal/battery
label-background = ${{colors.yellow}}

battery = BAT0
adapter = ADP1
full-at = 100
label-full = %percentage%%
format-full =  <label-full>
label-charging = %percentage%% 
format-charging =  <label-charging>
label-discharging = %percentage%% 
format-discharging = <label-discharging>
poll-interval = 5

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.red}
label-active-padding = 1

label-occupied =  %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.red}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /mnt/ae8c6f41-3662-4626-b37e-fddec62b46d8
label-mounted = %{F#F0C674}%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.gray}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted =   muted

label-muted-background = ${colors.red}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =  %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.red}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " ram"
format-prefix-foreground = ${colors.primary}
label =   %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2

format-prefix-foreground = ${colors.primary}
label =  %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

label-connected = %{F#F0C674}%{F-} %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  %{F#F0C674}%%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1


date =  %Y-%m-%d  %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true


[module/powermenu]
type = custom/menu

format-foreground = ${colors.red}
format-background = ${colors.xcolor0}



label-open = " "
label-open-font = 4
label-close = "  "
label-close-foreground = ${colors.green}
label-separator = " / "
label-separator-foreground = ${colors.green}


; reboot
menu-0-1 = 
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.yellow}
; shutdown
menu-0-0 = "  "
menu-0-0-exec = systemctl poweroff
menu-0-0-foreground = ${colors.red}

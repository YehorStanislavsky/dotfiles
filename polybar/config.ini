[colors]
background = #ebdbb2
buffer = #4c566a
foreground = #282828
color1 = #ECEFF4
color2 = #8FBCBB
color3 = #88C0D0
color4 = #81A1C1
urgent = #BF616A
warning = #D08770
notify = #EBCB8B
success = #A3BE8C
function = #B48EAD
yellow = #d79921
blue = #458588
red = #cc241d
purple = #b16286
orange = #af3a03
aqua = #689d6a

[bar/main]
width = 100%
bottom = true
height = 30

radius-bottom = 14
enable-ipc = true
fixed-center = true
override-redirect = false 
wm-restack = i3
 

foreground = ${colors.background}
background = ${colors.foreground}

modules-left = i3 
modules-center = date 
modules-right = cpu backlight temperature battery pulseaudio memory xkeyboard network powermenu 

font-0 = Siji:pixelsize=13;3
font-1 = FontAwesome5Free Solid:pixelsize=15;3
font-2 = FontAwesome5Free:pixelsize=15;3
font-3 = FontAwesome5Brands:pixelsize=15;3
font-4 = FontAwesome:pixelsize=14;3
font-5 = Iosevka Nerd Font:style=Medium:size=14;3
font-6 = PowerlineSymbols:style=Medium:size=15;3

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = true
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.foreground}
label-focused = %icon%  %name%
label-focused-padding = 2
label-unfocused =  %icon%  %name%
label-unfocused-padding = 2
label-visible-padding = 2 
label-urgent-padding = 2
label-focused-foreground = ${colors.yellow}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout =  %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.red}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
label =%gb_used%/16 GiB
format-background = ${colors.foreground}
format-foreground = ${colors.blue}
format-padding = 2

[module/backlight]                                   
type = internal/backlight
card = intel_backlight
format =<ramp><label>
label =%percentage%%
format-padding =2
format-background = ${colors.foreground} 
format-foreground = ${colors.purple}
enable-scroll = true
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑


[module/pulseaudio]
type = internal/pulseaudio
interval = 5
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>

format-volume-foreground = ${colors.aqua}
format-volume-background = ${colors.foreground}
format-volume-padding = 2
label-muted = " 0%"
format-muted-foreground = ${colors.background}
format-muted-background = #e5746a
format-muted-padding = 3 
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 =  

[module/date]
type = internal/date
interval = 1.0
date =  %a %d %b %H:%M
format-foreground = ${colors.yellow}
format-padding = 2

[module/cpu]
type = custom/script
exec = ~/scripts/system-cpu-frequency.sh                  
interval = 1 
format-foreground = ${colors.red}

[module/powermenu]
type = custom/menu
cursor = pointer
label-open = ""
label-open-font = 6
label-close = "  "
label-close-foreground = ${colors.green}
label-separator = "/ "
label-separator-foreground = ${colors.aqua}
; reboot
menu-0-1 = 
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.yellow}
; shutdown
menu-0-0 = " "
menu-0-0-exec = systemctl poweroff
menu-0-0-foreground = ${colors.red}
format-padding = 2                      

[module/temperature]
type = custom/script
exec = sensors | grep "Package id 0:" | tr -d '+' | awk '{print $4}'
interval = 1
format-foreground = ${colors.aqua}
format-padding = 2

[module/network]
type = internal/network
interface = wlp60s0
udspeed-minwidth = 3
label-connected = " %essid%  " 
label-connected-foreground = ${colors.background}
label-connected-background = ${colors.foreground}
format-connected = <ramp-signal> <label-connected>
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 


[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
label-full = %percentage_raw%%
label-charging = %percentage_raw%%  
label-discharging = %percentage_raw%%  
format-full =     <label-full> 
format-full-foreground = ${colors.aqua}
format-charging =<animation-charging> <label-charging> 
format-discharging =<ramp-capacity> <label-discharging>
format-discharing-padding = 2 
label-charging-padding = 2
label-full-padding = 2

ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.yellow}
ramp-capacity-2 = 
ramp-copacity-2-foreground = ${colors.blue}
ramp-capacity-3 = 
ramp-capacity-3-foreground = ${colors.aqua}
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 

animation-charging-4 = 
animation-charging-framerate = 750
